{{ define "main" }}
<div id="app">
  <v-app id="inspire">
    <v-app id="inspire">
      {{ partial "header.html" . }}
      {{ partial "navbar" . }}
      <v-main>
        <v-container fluid style="width: 800px">
          <v-row dense>
            <v-col>
              <div class="text-h5">
                {{ .Title }}
              </div>
              <div class="mt-3">
                <v-row>
                  <v-col cols="3">
                    <v-card height="100%">
                      <v-card-text>
                        (;´･ω･)
                      </v-card-text>
                    </v-card>
                  </v-col>
                  <v-col cols="9">
                    <v-card height="100%">
                      <v-card-text>
                        {{ .Content }}
                      </v-card-text>
                    </v-card>
                  </v-col>  
                <v-col cols="12">
                  <v-card>
                    <v-card-text>
                      <div id="chart1" style="width:100%; height:200%;">
                      </div>
                    </v-card-text>
                  </v-card>
                </v-col>
                <v-col cols="12">
                  <v-card>
                    <v-card-text>
                      <div id="chart2" style="width:100%; height:200%;">
                      </div>
                    </v-card-text>
                  </v-card>
                </v-row>

              </div>
            </v-col>
          </v-row>
        </v-container>
      </v-main>          
    </v-app>
  </v-app>
</div>
{{ partial "footer" . }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.8.0/echarts.min.js"></script>

<script>
{{ $taxonomy := .Site.Taxonomies.categories }}
var categories_data = {
  legendData: [
  {{ range $key, $value := $taxonomy }}
    '{{ $key }}',
  {{ end }}
  ],
  
  seriesData: [
  {{ range $key, $value := $taxonomy.ByCount }}
    {
      name: '{{ $value.Name }}',
      value: {{ $value.Count }}
    },
  {{ end }}

  ],
  selected: {
    {{ range $key, $value := $taxonomy.ByCount }}
    {{ $value.Name }}: 
      {{ if ge $key 5 }}
      false,
      {{ else }}
      true, 
      {{ end }}
  {{ end }}
  }
}

{{ $taxonomy := .Site.Taxonomies.categories }}
var categories = {
  legendData: [
  {{ range $key, $value := $taxonomy.ByCount }}
    '{{ $value.Name }}',
  {{ end }}
  ],
  
  seriesData: [
  {{ range $key, $value := $taxonomy.ByCount }}
    {
      name: '{{ $value.Name }}',
      value: {{ $value.Count }}
    },
  {{ end }}

  ],
  selected: {
    {{ range $key, $value := $taxonomy.ByCount }}
    {{ $value.Name }}: 
      {{ if ge $key 10 }}
      false,
      {{ else }}
      true, 
      {{ end }}
  {{ end }}
  }
}



{{ $taxonomy := .Site.Taxonomies.tags }}
var tags_data = {
  legendData: [
  {{ range $key, $value := $taxonomy.ByCount }}
    '{{ $value.Name }}',
  {{ end }}
  ],
  
  seriesData: [
  {{ range $key, $value := $taxonomy.ByCount }}
    {
      name: '{{ $value.Name }}',
      value: {{ $value.Count }}
    },
  {{ end }}

  ],
  selected: {
    {{ range $key, $value := $taxonomy.ByCount }}
    {{ $value.Name }}: 
      {{ if ge $key 10 }}
      false,
      {{ else }}
      true, 
      {{ end }}
  {{ end }}
  }
}




tags_option = {
    title: {
        text: 'Top Tags',
        subtext: '',
        left: '',
        textStyle: {  
          color: '#ffffff',
          fontWeight: 'normal'
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        type: 'scroll',
        orient: 'vertical',
        right: 0,
        top: 10,
        bottom: 10,
        data: tags_data.legendData,
        selected: tags_data.selected,
        inactiveColor: '#2c2c2c',
        textStyle: {
          color: "#ccc"
        }
    },
    series: [
        {
            name: 'Tag',
            type: 'pie',
            radius: '55%',
            center: ['40%', '50%'],
            data: tags_data.seriesData,
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};

categories_option = {
    title: {
        text: 'Top Categories',
        subtext: '',
        left: '',
        textStyle: {  
          color: '#ffffff',
          fontWeight: 'normal'
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        type: 'scroll',
        orient: 'vertical',
        right: 0,
        top: 20,
        bottom: 20,
        data: categories_data.legendData,
        selected: categories_data.selected,
        inactiveColor: '#2c2c2c',
        textStyle: {
          color: "#ccc"
        }
        
    },
    series: [
        {
            name: 'Category',
            type: 'pie',
            radius: '55%',
            center: ['40%', '50%'],
            data: categories_data.seriesData,
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};










var myChart1 = echarts.init(document.getElementById('chart1'));
var myChart2 = echarts.init(document.getElementById('chart2'));


myChart1.setOption(tags_option);
myChart2.setOption(categories_option);


</script>



{{ end }}
